<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life-timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/52ae2f72cf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
      <div id="initial-content" class="container">
        <h1> KINDLY ENTER YOUR DATE OF BIRTH </h1>
      </div>
      <div id="afterDobContent" class="container">
        <h1> How much life Journey covered , till now </h1>
        <div class="time-container">
            <h1>
                <div id="years">0</div>Years
            </h1>

            <h1>
                <div id="months">0</div>months
            </h1>

            <h1>
                <div id="days">0</div>days

            <h1>
                <div id="hours">0</div>hours
            </h1>

            <h1>
                <div id="minutes">0</div>minutes
            </h1>

            <h1>
                <div id="seconds">0</div>seconds
            </h1>
        </div>
        </div>
      </div>
      <div class="setting">
        <i id="setting-font" class="fa-solid fa-gear"></i>

        <div class="setting-content hide" id="setting-content">
            <input type="date" name="" id="dobInput">
            <button id="dobButton">Add age</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
